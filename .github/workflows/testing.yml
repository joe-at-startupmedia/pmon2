name: Testing

on:
  push:
    branches: [ "master", "develop" ]
    paths-ignore:
      - '**.md'
      - '**.sh'
      - '**.yml'
      - '**.yaml'
  pull_request:
    branches: [ "master", "develop" ]
  workflow_dispatch:

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.22

    - name: Vet
      run: go vet ./...
      shell: bash

    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch

    - name: Docker Build
      run: |
        GOPATH_BIN=$(go env GOPATH)/bin
        export PATH="${GOPATH_BIN}:${PATH}"
        docker build --build-arg CODECOV_TOKEN_ARG=${{ secrets.CODECOV_TOKEN }} --build-arg GIT_BRANCH_ARG=${{ steps.extract_branch.outputs.branch }} -t pmon3 .

    - name: Docker Testing
      run: |
        GOPATH_BIN=$(go env GOPATH)/bin
        export PATH="${GOPATH_BIN}:${PATH}"
        docker run -it pmon3

    - name: Finish
      run: |
        echo ":rocket: Testing complete!" >> $GITHUB_STEP_SUMMARY