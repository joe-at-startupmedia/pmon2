syntax="proto3";

package exec_flags;

option go_package = "./protos";

message ExecFlags {
      string file = 1;
      string user = 2;
      string log = 3;
      string log_dir = 4;
      bool no_auto_restart = 5;
      string args = 6;
      string env_vars = 7;
      string name = 8;
      repeated string dependencies = 9;
      repeated string groups = 10;
}
